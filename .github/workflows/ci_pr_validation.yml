name: PR Preview with Codespaces

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate-and-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Validate build
        run: npm run build
        
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4
        with:
          # Artifact name
          name: build
          #name: ${{env.GitVersion_SemVer}}
          # A file, directory or wildcard pattern that describes what to upload
          path: build/
          # The desired behavior if no files are found using the provided path.
        
      - name: Add PR Preview Comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: pr-preview
          message: |
            ## üîç Preview Options for this PR
            
            ### Option 1: Clone and run locally
            ```bash
            git clone https://github.com/${{ github.repository }}.git
            cd $(basename ${{ github.repository }})
            git checkout ${{ github.head_ref }}
            npm install
            npm start
            ```
            Then open http://localhost:3000 in your browser.
            
            ### Option 2: Local development with development server
            If you want to preview this PR from a local development environment:
            ```bash
            git fetch origin pull/${{ github.event.pull_request.number }}/head:pr-${{ github.event.pull_request.number }}
            git checkout pr-${{ github.event.pull_request.number }}
            npm install
            npm start
            ```
