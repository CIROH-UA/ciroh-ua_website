name: PR Preview with Codespaces

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate-and-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
      # If you're here because of an error about dependencies:
      # that issue is most likely because of the `package-lock.json`.
      # Delete `node_modules` and `package-lock.json` on your
      # development environment, then run `npm i` to generate
      # a fresh lock file.
      # See also: https://github.com/npm/cli/issues/4828
        
      - name: Validate build
        run: npm run build
        
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4
        with:
          # Artifact name
          name: build
          #name: ${{env.GitVersion_SemVer}}
          # A file, directory or wildcard pattern that describes what to upload
          path: build/
          # The desired behavior if no files are found using the provided path.