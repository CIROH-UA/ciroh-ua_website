name: Manual Vercel Preview Deploy

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number to deploy (e.g. 42)"
        required: true
        type: string

jobs:
  Deploy-Preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ inputs.pr_number }}/head
          fetch-depth: 0

      - name: Configure baseUrl for production
        run: |
          cp docusaurus.config.js docusaurus.config.js.bak

          echo "Setting baseUrl for production"
          sed -i 's|baseUrl: '\''/local/'\''|baseUrl: '\''/'\''|g' docusaurus.config.js
          sed -i 's|baseUrl: "/local/"|baseUrl: "/"|g' docusaurus.config.js
          sed -i 's|baseUrl = '\''/local/'\''|baseUrl = '\''/'\''|g' docusaurus.config.js
          sed -i 's|baseUrl = "/local/"|baseUrl = "/"|g' docusaurus.config.js

          echo "Modified docusaurus.config.js:"
          cat docusaurus.config.js

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25.2.0
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          scope: ${{ secrets.VERCEL_ORG_ID }}
          
      - name: Comment preview URL on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = Number('${{ inputs.pr_number }}');
            const previewUrl = '${{ steps.vercel.outputs.preview-url }}';

            if (!previewUrl) {
              core.setFailed('No preview URL returned from Vercel');
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `ðŸš€ **Vercel Preview Deployed**\n\nðŸ”— ${previewUrl}`
            });
